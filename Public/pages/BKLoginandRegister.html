<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK Login and Register</title>
    <link rel="stylesheet" href="../css/BKLoginandRegister.css">
</head>

<body>
    <div class="form-container" id="form-container">
        <!-- Logo -->
        <div class="form-logo">
            <img src="../assets/ByteKingsLogo2.png" alt="ByteKings Logo" class="logo-image">
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form">
            <h2>Log In</h2>
            <form id="loginForm">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <span class="error-message" id="login-email-error">Invalid email address</span>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <span class="error-message" id="login-password-error">Password is required</span>

                <button type="submit" id="login-button">Log In</button>
            </form>
            <button class="back-button" onclick="location.href='../index.html'">&larr; Back</button>
            <p class="switch-form">No account? <span id="show-register" class="toggle-link">Register</span></p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="name" required pattern="[A-Za-z\s]+" title="Only alphabets are allowed">
                <span class="error-message" id="register-name-error">Only alphabets are allowed in the name</span>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <span class="error-message" id="register-email-error">Invalid email address</span>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <span class="error-message" id="register-password-error">Password is required</span>

                <label for="register-contact">Contact Number:</label>
                <input type="tel" id="register-contact" name="contact" required pattern="\d{10,12}" title="Please enter a valid contact number (10-12 digits)">
                <span class="error-message" id="register-contact-error">Contact number must be 10-12 digits long</span>

                <label for="register-address">Address:</label>
                <input type="text" id="register-address" name="address" required>
                <span class="error-message" id="register-address-error">Address is required</span>

                <button type="submit" id="register-button">Register</button>
            </form>
            <button class="back-button" onclick="location.href='../index.html'">&larr; Back</button>
            <p class="switch-form">Have an account? <span id="show-login" class="toggle-link">Log In</span></p>
        </div>
    </div>

    <script src="../js/BKLoginandRegister.js"></script>
</body>

</html>
